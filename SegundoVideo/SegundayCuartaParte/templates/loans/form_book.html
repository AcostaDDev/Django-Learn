{% extends "base.html" %}

{% block title %}Form Book{% endblock title %}

{% block boostrap %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock boostrap %}

{% block content %}

    <br><br>

    <p class="fs-1 text-center">Formulario Libro</p>
    <div class="container">

        <form class="p-3 mb-2 bg-light text-dark" method="POST">

            {% csrf_token %}

            {{form.as_p}}

            <input class="btn btn-primary" type="submit" value="Insertar">

        </form>
    </div>
    <p class="text-center">{{mensaje|default:""}}</p>

{% endblock content %}
