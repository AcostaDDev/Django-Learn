{% load static %}
<div id="tasklist" class="task-items-wrapper">
    {% for task in tasks %}
        <div class="task-wrapper" data-position="{{task.pk}}">
            <div class="task-title">
                {% if task.complete %}
                <div class="task-complete-icon"></div>
                    <i><s><a href="{% url "base:task-update" task.id %}">{{task}}</a></s></i>
                {% else %}
                    <div class="task-incomplete-icon"></div>
                    <a href="{% url "base:task-update" task.id %}">{{task}}</a>
                {% endif %}
            </div>
            <div class="task-controls">
                <a class="delete-link" href="{% url "base:task-delete" task.id %}">&#215;</a>
                <span class="handle">&nbsp;&#10247;</span>
            </div>
        </div>

        {% empty %}

        <div style="text-aling: center; padding-bottom: 10px; line-height: 1em;">
            <h3>No hay ninguna tarea creada.</h3>
            <h3>!Crea una <a style="text-decoration: none; color: #e53935;" href="{% url "base:task-create" %}">Nueva Tarea</a>ยก</h3>
        </div>

    {% endfor %}
</div>
