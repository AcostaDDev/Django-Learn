{% extends "base.html" %}

{% block title %}Registro de Usuarios{% endblock title %}

{% block content %}

    <div class="container">
        <h2>Registro de usuario</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" value="Registrar">
        </form>
        <p>{% if mensaje %} {{ mensaje}} {% endif %}</p>
    </div>
    
{% endblock content %}
