{% extends "blog/base.html" %}

{% block title %}Mi blog{% endblock %}

{% block content %}
    <h1>Mis publicaciones</h1>

    <ul>
        {% for post in posts %}
            <a href="{% url 'blog:post_detail' post.id %}"><li>{{post.title}}</li></a>
            <p>{{post.body|truncatewords:10}}</p>
        {% endfor %}
    </ul>
    

{% endblock %}
