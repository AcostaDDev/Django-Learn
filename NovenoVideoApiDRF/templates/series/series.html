<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series</title>
</head>
<body>
    <h1>Serie</h1>
    {% for serie in series %}
        <div class="serie__container">
            <span><a href="{% url "series:episodes" serie.id %}">{{ serie.title }}</a></span>
            <span>{{ serie.description }}</span>
        </div>
    {% endfor %}
</body>
</html>
